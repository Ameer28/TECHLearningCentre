<body>
    <div id="register">
    <h1>ABC Learning Centre</h1>
    <form method="post" action="submit.jsp">

        <input type="text" name="studentFirstName"><br>

        Student Last Name:<br>

        Residential Address:<br>
        <input type="textarea" name="residentialAddress"><br>

        Phone Number:<br>
        <input type="text" name="phoneNumber"><br>

        Course Selected:<br>
