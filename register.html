</head>

<body>
    <div id="registerPage">
        <header>
            <nav class='cf'>
                <ul class='cf'>
                    <li class="hide-on-small">
                        <a href="index.html">Home</a>
                    </li>
                    <li>
                        <a href='courses.html'>Courses</a>
                    </li>
                    <li>
                        <a href='aboutus.html'>About</a>
                    </li>
                </ul>
                <a href='#' id='openup'></a>
            </nav>
        </header>
        <h1>TECH Learning Centre</h1>
        <div id="formarea">
            <form action=""></form>
            <form method="post" action="submit.jsp" id="formAreaLeft">
                <div id="firstName" class="formFields">
                    First Name:
                </div>
                <div class="firstNameField" id="formBoxes">
                    <input type="text" name="studentFirstName" required ></div>
                <div id="lastName" class="formFields">
                    Last Name:
                </div>
                <div class="lastNameField" id="formBoxes">
                    <input type="text" name="studentLastName" required></div>
                <div id="gender" class="formFields">
                    Gender: </div>
                <div class="genderSelect" id="formBoxes">
                    <input type="radio" name="gender" value="male" required> Male
                    <input type="radio" name="gender" value="female" required> Female
                </div>
                <div id="address" class="formFields">
                    Residential Address:</div>
                <div class="residentialAddressBox" id="formBoxes">
                    <textarea name="residentialAddress" id="residentialAddress" cols="25" rows="3"></textarea>
                </div>
                <div id="phoneNumber" class="formFields">
                Phone Number: </div>
                <div class="phoneNumberBox" id="formBoxes">
                <input type="text" name="phoneNumber" required></div>
        <div id="courseSelected" class="formFields">
            Course Selected: </div>
            <div class="selectCourseDropDown" id="formBoxes">
            <select name="courseSelected">
                <option value="1">HTML, CSS & JavaScript</option>
                <option value="2">Java & SQL</option>
                <option value="3">Front-End Frameworks</option>
                <option value="4">Backend Frameworks</option>
            </select>
        </div>
        <div id="submitBtn" class="formBoxes">
            <button type="submit">Submit</button>
        </form>        
        </div>
    </div>
    </div>
    </div>
</body>
